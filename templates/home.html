<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Sender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container" style="min-height:100%; width:80%">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}
</div>

<div class="container">
    <h1>File Sender</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="customFile">Upload a File</label>
        <br>
        <input type="file" name="file" id="customFile"/>
        <br>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Or send a message</span>
            </div>
            <textarea name="msg" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <br>
    <hr>
    <button type="button" onclick="location.href='/recv'" class="btn btn-primary">Receive</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
